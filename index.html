<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro + Piano</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="./tones.js"> </script>

    <body id="body">
        <h1><em>Pomodoro + Piano</em></h1>
        <!--Pomodoro HTML-->
        
        
        
        <div id="pomContainer">
            <p id = "work" class="label">Work</p><p id = "break" class="label">Break</p><p id = "cycles" class="label">Session Count</p>
            <!--Work Timer-->
            <form id="work-timer" onsubmit="return false">
            <div class = "timer">
                
                
                <input  title = "Minutes: Seconds" name = "" type = "text" id="workTimeInput" placeholder=""></Input>
            
                
                
                <p id="w_minutes" >25</p><p class="colon" id = "workColon">:</p><p id="w_seconds">00</p>
            
            </div>
        </form>
        
            <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>
            
            <!--Break Timer-->
            <form id="break-timer" onsubmit="return false">
            <div  class = "timer">
                <input  title = "Minutes: Seconds" name = "" type = "text" id="breakTimeInput" placeholder=""></Input>
                <p id="b_minutes">5</p><p class="colon" id="breakColon">:</p><p id="b_seconds">00</p>
              
            </div>
        </form>
       
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
        
    </div>

    <h2>Piano Settings</h2>
<div id="overlayButtons">
    <button id="revealPiano" class='revealBtn btn'>Reveal Piano</button>
    <button id="hidePiano" class='revealBtn btn'>Hide Piano</button>
      </div>
      <h2>Jam Track</h2>
      <div id="jamTrackDiv">
      <audio id="jamTrack" controls>
        
        <source src="bossaNovaJamTrack.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio><br>
      <input type='checkbox' id="audioCheckBox" name="checky" value="startJamTrack">
      <label for="audioCheckBox">Start jam track when the piano is revealed?</label>
    </div>
    
    
        
    <!--Piano HTML-->
    <div class='pianoParent'>
        <div class="piano">
            <div id="C4" class="key white"></div>
            <div id="Db4" class="key black"></div>
            <div id="D4" class="key white"></div>
            <div id="Eb4" class="key black"></div>
            <div id="E4" class="key white"></div>
            <div id="F4" class="key white"></div>
            <div id="Gb4" class="key black"></div>
            <div id="G4" class="key white"></div>
            <div id="Ab4" class="key black"></div>
            <div id="A4" class="key white"></div>
            <div id="Bb4" class="key black"></div>
            <div id="B4" class="key white"></div>
            <div id="C5" class="key white"></div>
            <div id="Db5" class="key black"></div>
            <div id="D5" class="key white"></div>
            <div id="Eb5" class="key black"></div>
            <div id="E5" class="key white"></div>
            <div id="F5" class="key white"></div>
          </div>
        <div class ="overlay" id="pianoOverlay">
            
        </div>
    </div>
